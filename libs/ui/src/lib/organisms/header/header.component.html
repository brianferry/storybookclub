<header class="navbar navbar-expand-md navbar-light">
    <div class="container-xl justify-content-md-end">
      <div class="navbar-nav flex-row" *ngIf="NavItems && NavItems.length > 0">
        <div class="nav-item dropdown" *ngFor="let navItem of NavItems">
          <bookorg-link
            [linkHref]="navItem.url" 
            [linkClass]="_navLinkCss">
              <input-label
                [linkClass]="_navLabelCss"
              >
                {{navItem.name}}
              </input-label>
          </bookorg-link> 
        </div>
         <div class="nav-item dropdown">
          <a href="./#"  class="nav-link d-flex lh-1 text-reset p-0">
            <span class="avatar" *ngIf="User && User.imgUrl" [ngStyle]="{'background-image': 'url(' + User.imgUrl + ')'}"></span>
            <div class="d-block pl-2">
              <div>{{ User.name }}</div>
              <div class="mt-1 small text-muted">{{User.title}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>
