<div class="card">
    <bookorg-image 
        [imgSrc]="cardImg" 
        [imgAlt]="cardImgAlt" 
        [cssClass]="'card-img-top'"
        [rounded]="cardImgRounded"
        [border]="cardImgBorder"
        *ngIf="cardImgEnabled && cardImg && cardImg.length > 0"    
    >
    </bookorg-image>
    <div *ngIf="!cardImgEnabled || !cardImg || cardImg.length <= 0">
        <h3 class="card-title">
            <input-label>{{cardTitle}}</input-label>
        </h3>
    </div>
    <div class="card-body">
        <h3 class="card-title" *ngIf="cardImgEnabled && cardImg && cardImg.length > 0">
            <input-label>{{cardTitle}}</input-label>
        </h3>
        <p>
            <ng-content></ng-content>
        </p>
    </div>
  </div>
