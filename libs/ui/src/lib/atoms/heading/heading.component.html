<h1 [ngClass]="cssClass" *ngIf="level == 1">{{text}}</h1>
<h2 [ngClass]="cssClass" *ngIf="level == 2">{{text}}</h2>
<h3 [ngClass]="cssClass" *ngIf="level == 3">{{text}}</h3>
<h4 [ngClass]="cssClass" *ngIf="level == 4">{{text}}</h4>
<h5 [ngClass]="cssClass" *ngIf="level == 5">{{text}}</h5>
<h6 [ngClass]="cssClass" *ngIf="level == 6">{{text}}</h6>
